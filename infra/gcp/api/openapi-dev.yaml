swagger: '2.0'
info:
  title: gateway-service
  description: Gateway API
  version: 1.0.0
host: ${GATEWAY_HOST}
x-google-backend:
  address:  ${BACKEND_URL}

paths:
  /{proxy+}:
    x-google-quota:
      limits:
        - name: global-limit
          metric: all-api-requests
          unit: 1/min/{project}
          values:
            STANDARD: 100

quota:
  limits:
    - name: per-minute-limit
      metric: gateway.googleapis.com/requests
      unit: "1/min/{project}"
      values:
        STANDARD: 60
