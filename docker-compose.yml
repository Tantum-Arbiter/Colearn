services:
  # Firestore Emulator for local development
  firestore:
    build:
      context: ./firestore-emulator
      dockerfile: Dockerfile
    container_name: firestore-emulator
    command: >
      bash -c "mkdir -p /opt/data &&
      gcloud beta emulators firestore start
      --host-port=0.0.0.0:8080
      --project=grow-with-freya-dev"
    ports:
      - "8082:8080"  # Firestore emulator on port 8082
      - "4000:4000"  # Firestore UI (if enabled)
    volumes:
      - firestore-data:/opt/data  # Persist Firestore data
    environment:
      FIRESTORE_EMULATOR_CACHE_DIR: /opt/data
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8080'"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s
    networks:
      - default-network

  # Single gateway for normal dev and func-tests
  gateway-service:
    build: gateway-service
    ports:
      - "8080:8080"
    networks:
      - default-network
    labels:
      prometheus-scrape: "true"
    restart: always
    env_file:
      - gateway-service/.env
    environment:
      SPRING_PROFILES_ACTIVE: dev,test
      FIREBASE_EMULATOR_HOST: firestore
      FIREBASE_EMULATOR_PORT: 8080
    depends_on:
      firestore:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/private/healthcheck"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ========================================
  # NFT Load Testing (2 replicas via deploy)
  # ========================================
  gateway-nft:
    build: gateway-service
    profiles:
      - nft
    networks:
      - default-network
    env_file:
      - gateway-service/.env
    environment:
      SPRING_PROFILES_ACTIVE: dev,test,nft  # nft profile disables rate limiting
      FIREBASE_EMULATOR_HOST: firestore
      FIREBASE_EMULATOR_PORT: 8080
    depends_on:
      firestore:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/private/healthcheck"]
      interval: 5s
      timeout: 3s
      retries: 20
    deploy:
      replicas: 2

  # WireMock for mocking external services in functional tests
  wiremock:
    build:
      context: ./wiremock-server
      dockerfile: Dockerfile
    profiles:
      - func-tests
    container_name: wiremock
    networks:
      - default-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/health"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s

  func-tests:
    build:
      context: ./func-tests
    profiles:
      - func-tests
    image: func-tests:latest
    networks:
      - default-network
    depends_on:
      gateway-service:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    environment:
      GATEWAY_BASE_URL: http://gateway-service:8080
      WIREMOCK_BASE_URL: http://wiremock:8080
    volumes:
      - ./func-tests/build/reports:/app/build/reports

  nft:
    build:
      context: ./nft
    profiles:
      - nft
    image: nft:latest
    depends_on:
      gateway-nft:
        condition: service_healthy
    environment:
      GATEWAY_BASE_URL: http://gateway-nft:8080
    networks:
      - default-network
    volumes:
      - ./nft/build/reports:/app/build/reports

  prometheus:
    image: prom/prometheus
    ports:
      - '9090:9090'
    user: root
    depends_on:
      - alertmanager
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For service discovery
      - ./prometheus:/etc/prometheus
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    command:
      - '--config.file=/etc/prometheus/prometheus-dev.yml'
      - '--web.enable-lifecycle'  # Enable /-/reload endpoint
    restart: always
    networks:
      - default-network

  alertmanager:
    image: prom/alertmanager
    ports:
      - '9093:9093'
    volumes:
      - ./alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    restart: always
    networks:
      - default-network

  grafana:
    image: grafana/grafana-enterprise
    ports:
      - '3000:3000'
    depends_on:
      - prometheus
    environment:
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Default login: admin/admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - './grafana/datasources:/etc/grafana/provisioning/datasources'
      - './grafana/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/main.yml'
      - './grafana/dashboard-definitions:/var/lib/grafana/dashboards'
    networks:
      - default-network
    restart: always
  
networks:
  default-network:
    driver: bridge

volumes:
  firestore-data:
    driver: local