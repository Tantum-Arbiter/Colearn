user nginx;
worker_processes auto;

events {
    worker_connections 4096;
}

http {
    # Upstream for load balancing across 3 gateway instances
    upstream gateway-cluster {
        least_conn;  # Use least connections algorithm
        server gateway-1:8080;
        server gateway-2:8080;
        server gateway-3:8080;
    }

    # Logging for debugging
    log_format upstream_log '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log upstream_log;
    error_log /var/log/nginx/error.log warn;

    # Connection timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Keep-alive settings
    keepalive_timeout 65;
    keepalive_requests 100;

    server {
        listen 80;

        # Health check endpoint (returns OK if at least one upstream is healthy)
        location /nginx-health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Forward all requests to gateway cluster
        location / {
            proxy_pass http://gateway-cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass through client headers
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Device-ID $http_x_device_id;
            proxy_set_header X-Client-Platform $http_x_client_platform;
            proxy_set_header X-Client-Version $http_x_client_version;
            proxy_set_header Content-Type $http_content_type;
        }

        # Metrics endpoint (for monitoring nginx itself)
        location /nginx-status {
            stub_status on;
            access_log off;
        }
    }
}

