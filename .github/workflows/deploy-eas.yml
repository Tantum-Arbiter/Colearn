name: EAS Build (Manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform to build'
        required: true
        default: 'ios'
        type: choice
        options:
          - ios
          - android
          - all
      wait_for_build:
        description: 'Wait for build to complete'
        required: false
        default: false
        type: boolean

env:
  WORKING_DIRECTORY: grow-with-freya
  NODE_VERSION: '20'

jobs:
  # First, verify the CI pipeline is green
  check-ci-status:
    name: Verify CI Pipeline
    runs-on: ubuntu-latest
    outputs:
      ci-passed: ${{ steps.check.outputs.passed }}

    steps:
      - name: Check latest CI workflow status
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            // Get the latest successful run of the CI workflow on the current branch
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'grow-with-freya-ci-cd.yml',
              branch: context.ref.replace('refs/heads/', ''),
              status: 'success',
              per_page: 1
            });

            if (runs.total_count === 0) {
              core.setFailed('No successful CI run found on this branch. Please ensure CI passes before triggering EAS build.');
              core.setOutput('passed', 'false');
              return;
            }

            const latestRun = runs.workflow_runs[0];
            const headSha = context.sha;

            // Check if the latest successful run is for the current commit or a recent one
            console.log(`Latest successful CI run: ${latestRun.head_sha}`);
            console.log(`Current commit: ${headSha}`);

            // Allow if the successful run is on the same commit or within the last few commits
            if (latestRun.head_sha === headSha) {
              console.log('CI passed for current commit!');
              core.setOutput('passed', 'true');
            } else {
              // Check if CI passed for a recent commit (within last 24 hours)
              const runDate = new Date(latestRun.created_at);
              const now = new Date();
              const hoursDiff = (now - runDate) / (1000 * 60 * 60);

              if (hoursDiff < 24) {
                console.log(`CI passed recently (${hoursDiff.toFixed(1)} hours ago). Proceeding with build.`);
                core.setOutput('passed', 'true');
              } else {
                core.setFailed('No recent successful CI run found. Please run CI before triggering EAS build.');
                core.setOutput('passed', 'false');
              }
            }

  # Build using EAS
  eas-build:
    name: EAS Build
    runs-on: ubuntu-latest
    needs: check-ci-status
    if: needs.check-ci-status.outputs.ci-passed == 'true'
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Setup Expo and EAS
        run: |
          npm install -g @expo/cli@latest
          npm install -g eas-cli@latest

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Build for iOS
        if: inputs.platform == 'ios' || inputs.platform == 'all'
        run: |
          if [[ "${{ inputs.wait_for_build }}" == "true" ]]; then
            eas build --platform ios --profile ${{ inputs.environment }} --non-interactive --wait
          else
            eas build --platform ios --profile ${{ inputs.environment }} --non-interactive --no-wait
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Build for Android
        if: inputs.platform == 'android' || inputs.platform == 'all'
        run: |
          if [[ "${{ inputs.wait_for_build }}" == "true" ]]; then
            eas build --platform android --profile ${{ inputs.environment }} --non-interactive --wait
          else
            eas build --platform android --profile ${{ inputs.environment }} --non-interactive --no-wait
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Create build summary
        run: |
          echo "## EAS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Wait for build**: ${{ inputs.wait_for_build }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Links:" >> $GITHUB_STEP_SUMMARY
          echo "Check your builds at: [EAS Dashboard](https://expo.dev/accounts/tantum-arbiter/projects/grow-with-freya/builds)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ inputs.environment }}" == "production" ]]; then
            echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
            echo "Once the build completes, submit to TestFlight:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "cd grow-with-freya && eas submit --platform ios" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: Build Notification
    runs-on: ubuntu-latest
    needs: [check-ci-status, eas-build]
    if: always()

    steps:
      - name: Build notification
        run: |
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.check-ci-status.outputs.ci-passed }}" != "true" ]]; then
            echo "❌ **CI check failed** - EAS build was not triggered" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please ensure the CI pipeline passes before triggering EAS build." >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [[ "${{ needs.eas-build.result }}" == "success" ]]; then
            echo "✅ **EAS build triggered successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **EAS build failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
