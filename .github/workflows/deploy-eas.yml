name: ğŸš€ Deploy to EAS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - ios
          - android
          - all
      skip_tests:
        description: 'Skip tests (not recommended for production)'
        required: false
        default: false
        type: boolean

  push:
    tags:
      - 'v*'

env:
  WORKING_DIRECTORY: grow-with-freya
  NODE_VERSION: '20'

jobs:
  deploy:
    name: ğŸš€ Deploy to EAS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: ğŸ— Setup Expo and EAS
        run: |
          npm install -g @expo/cli@latest
          npm install -g eas-cli@latest

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Authenticate with Expo
        run: eas login --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ§ª Run tests
        if: ${{ !inputs.skip_tests }}
        run: npm run test:ci

      - name: ğŸ”§ Run type check
        if: ${{ !inputs.skip_tests }}
        run: npm run type-check

      - name: ğŸ” Run linter
        if: ${{ !inputs.skip_tests }}
        run: npm run lint

      - name: ğŸ·ï¸ Determine deployment environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "platform=all" >> $GITHUB_OUTPUT
          else
            echo "environment=${{ inputs.environment || 'preview' }}" >> $GITHUB_OUTPUT
            echo "platform=${{ inputs.platform || 'all' }}" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“± Build for iOS
        if: steps.env.outputs.platform == 'ios' || steps.env.outputs.platform == 'all'
        run: eas build --platform ios --profile ${{ steps.env.outputs.environment }} --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Build for Android
        if: steps.env.outputs.platform == 'android' || steps.env.outputs.platform == 'all'
        run: eas build --platform android --profile ${{ steps.env.outputs.environment }} --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“‹ Create deployment summary
        run: |
          echo "## ğŸš€ EAS Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: ${{ steps.env.outputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“± Build Links:" >> $GITHUB_STEP_SUMMARY
          echo "Check your builds at: [EAS Dashboard](https://expo.dev/accounts/[your-account]/projects/grow-with-freya/builds)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.env.outputs.environment }}" == "production" ]]; then
            echo "### ğŸª App Store Submission:" >> $GITHUB_STEP_SUMMARY
            echo "Production builds are ready for app store submission." >> $GITHUB_STEP_SUMMARY
            echo "Use \`eas submit\` to submit to app stores when ready." >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: ğŸ“¢ Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment notification
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "âœ… Deployment completed successfully!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
