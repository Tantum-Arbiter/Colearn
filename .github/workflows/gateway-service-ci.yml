name: Gateway Service CI

on:
  push:
    paths:
      - 'gateway-service/**'
      - '.github/workflows/gateway-service-ci.yml'

env:
  IMAGE_NAME: gateway-service
  REGISTRY: docker.io/${{ secrets.DOCKER_USERNAME }}
  DOCKER_REPO: ${{ secrets.DOCKER_REPO }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push image
        working-directory: gateway-service
        run: |
          VERSION=$(git rev-list --count HEAD)
          docker build -t $DOCKER_REPO:$VERSION -t $DOCKER_REPO:latest .
          docker push $DOCKER_REPO:$VERSION
          docker push $DOCKER_REPO:latest

      - name: Output Version
        run: |
          VERSION=$(git rev-list --count HEAD)
          echo "Pushed image: $DOCKER_REPO:$VERSION"
