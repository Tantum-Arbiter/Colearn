name: NFT Tests CI

on:
  push:
    paths:
      - 'nft/**'
      - '.github/workflows/nft-tests-build.yml'

env:
  DOCKER_REPO: ${{ secrets.DOCKER_REPO }}

jobs:
  build-nft-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push NFT Test Image
        working-directory: nft
        run: |
          VERSION=$(git rev-list --count HEAD)
          docker build -t nft:$VERSION -t nft:latest .
          docker tag nft:$VERSION $DOCKER_REPO/nft:$VERSION
          docker tag nft:latest $DOCKER_REPO/nft:latest
          docker push $DOCKER_REPO/nft:$VERSION
          docker push $DOCKER_REPO/nft:latest
