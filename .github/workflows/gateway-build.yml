name: Gateway Build and Push

on:
  push:
    paths:
      - 'gateway-service/**'
      - '.github/workflows/gateway-build.yml'

permissions:
  contents: write

env:
  IMAGE_NAME: gateway-service
  GHCR_REPO: ghcr.io/${{secrets.GHCR_USERNAME}}/gateway-service
  REGION: europe-west1
  PROJECT_ID: colearn-functional
  SERVICE: gateway-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - id: meta
        name: Build and Push Gateway Image
        working-directory: gateway-service
        run: |
          PATCH=$(git rev-list --count HEAD)
          VERSION="0.0.$PATCH"

          docker build -t $GHCR_REPO:$VERSION -t $GHCR_REPO:latest .
          docker push $GHCR_REPO:$VERSION
          docker push $GHCR_REPO:latest

      - name: Output Version
        run: |
          PATCH=$(git rev-list --count HEAD)
          VERSION="0.0.$PATCH"
          echo "Pushed image: $GHCR_REPO:$VERSION"

      - name: Create Git tag
        run: |
          PATCH=$(git rev-list --count HEAD)
          VERSION="0.0.$PATCH"

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git tag "$VERSION"
          git push origin "$VERSION"

  deploy-functional:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to functional (GC Run)
        run: |
          gcloud run deploy $SERVICE \
            --image ${{ needs.build-and-push.outputs.image_tag }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --service-account svc-gateway-functional@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated

      - name: Run Functional Test Container
        run: |
          docker run --rm \
            ghcr.io/${{ secrets.GHCR_USERNAME }}/func-tests:latest \
            --base-url ${{ steps.gateway-url.outputs.gateway_url }}
