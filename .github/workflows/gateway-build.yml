name: Gateway Build and Push

on:
  push:
    paths:
      - 'gateway-service/**'
      - '.github/workflows/gateway-build.yml'

permissions:
  contents: write

env:
  IMAGE_NAME: gateway-service
  GHCR_REPO: ghcr.io/${{secrets.GHCR_USERNAME}}/gateway-service
  REGION: europe-west1
  PROJECT_ID: colearn-functional
  SERVICE: gateway-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.image.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java   # <-- keep this for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - id: image
        working-directory: gateway-service
        run: |
          PATCH=$(git rev-list --count HEAD)
          VERSION="0.0.$PATCH"
          IMAGE_TAG=$GHCR_REPO:$VERSION

          docker build -t $IMAGE_TAG -t $GHCR_REPO:latest .
          docker push $IMAGE_TAG
          docker push $GHCR_REPO:latest

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "DEBUG: Wrote image_tag=$IMAGE_TAG to GITHUB_OUTPUT"
        shell: bash

  deploy-functional:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image ${{ needs.build-and-push.outputs.image_tag }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --service-account svc-gateway-functional@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated
