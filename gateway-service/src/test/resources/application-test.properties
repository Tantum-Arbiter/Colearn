# Test profile properties for gateway-service
spring.main.banner-mode=off

# Actuator test settings
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator

info.app.name=Gateway Service

# Dummy Firebase properties (beans disabled via profile)
firebase.project-id=test-project

# JWT test defaults
jwt.secret=test-secret
jwt.expiration=3600
app.jwt.secret=test-secret-key-that-is-at-least-256-bits-long-for-testing-only
app.jwt.expiration=3600
app.jwt.refresh-expiration=86400

# Enable rate limiting for security scenario tests
app.security.rate-limit.enabled=true

# Enable deep JSON body inspection so malicious bodies are caught
app.security.request-validation.inspect-body=true
